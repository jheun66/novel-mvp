services:
  # Whisper STT Service
  whisper-stt:
    build:
      context: ./python-services/whisper-stt
      dockerfile: Dockerfile
    container_name: novel-whisper-stt
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PYTHONUNBUFFERED=1
      - WHISPER_MODEL=medium
      - WHISPER_DEVICE=auto
    volumes:
      - whisper_cache:/root/.cache/whisper
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s


  postgres:
    image: postgres
    container_name: novel-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: novel-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@novel.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Redis Cache for backend
  redis:
    image: redis:7-alpine
    container_name: novel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

